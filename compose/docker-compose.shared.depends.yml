version: '3.7'
services:
  backend:
    depends_on:
      - postgres
      - redis
  frontend:
    depends_on:
      - backend
  celeryworker:
    depends_on:
      - postgres
      - redis
      - backend
  celerybeat:
    depends_on:
      - postgres
      - redis
      - backend
  redis-exporter:
    depends_on:
      - redis
      - prometheus
  exporter:
    depends_on:
      - prometheus
  grafana:
    depends_on:
      - prometheus
