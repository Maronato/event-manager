version: '3.7'
services:
  celeryworker:
    command: celery -A project worker -l info
  celerybeat:
    command: celery -A project beat -l info --scheduler django_celery_beat.schedulers:DatabaseScheduler
  redis-exporter:
    restart: always
    ports:
      - "9121"
    command:
      - '--redis.addr=redis://redis:6379'
  exporter:
    ports:
     - "9100"
  db:
    restart: always
  redis:
    restart: always
  prometheus:
    restart: always
  grafana:
    restart: always
  exporter:
    restart: always
  portainer:
    restart: always

